<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title></title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </head>
        <body style="background-color: rgb(245, 245, 245)">
            <div class="container" style="background-color: cornsilk">
            <div class="jumbotron" style="background-color: cornsilk">
                <h1 class="display-4">Log In</h1>
                <p>Enter your email and password below to log in to Coffee Lover</p>
            </div>
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Keep Me Logged In
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm active">Sign in</button>
              </form>
              </div>
        </body>
    </html>
